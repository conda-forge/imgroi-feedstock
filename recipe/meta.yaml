{% set name = "imgroi" %}
{% set version = "0.0.2" %}
{% set sha256 = "09801d1c478cf73ba200ccad0b008baa224b5abf97d28f3df6269501f6a07687" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - mahotas

test:
  source_files:
    - tests

  imports:
    - imgroi

  commands:
    - python -m unittest discover -s .

about:
  home: https://github.com/jakirkham/imgroi
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python utility functions for slices.
  doc_url: https://imgroi.readthedocs.io/
  dev_url: https://github.com/jakirkham/imgroi

extra:
  recipe-maintainers:
    - jakirkham
